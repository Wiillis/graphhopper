            git add "$MUTATION_BASE"
            git commit -m "ci: auto-update mutation baseline to ${CUR_SCORE}%"
            git pull --rebase origin master
            git push origin HEAD:master
          else
            echo "No improvement. Baseline remains at ${PREV_SCORE}%."
          fi

name: Graphhopper Build & Mutation

on: push

permissions:
  contents: write   

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-ver: [ 24, 25-ea ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-ver }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-ver }}
          distribution: temurin

     
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

     
      - name: Cache web node folder
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pom.xml','**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

     
      - name: Build & run tests
        id: standard-build
        run: mvn -B clean install
        continue-on-error: true

     
      - name: Rickroll on test failure
        if: steps.build-and-test.outcome == 'failure'
        run: |
          echo " "
